
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LXY WEB-UI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #343a40;
        }
        .container {
            margin: auto;
            max-width: 600px;
        }
        .zams-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .zams-button:hover {
            background-color: #0056b3;
        }
        .zams-btngame {
            padding: 10px;
            font-size: 1.1rem;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .zams-btngame:hover {
            background-color: #218838;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 300px; /* Could be more or less, depending on screen size */
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 class="title">LXY CONFIG - WEB UI</h1>
    <div class="container">
        <div class="zamsx-main">
            <button class="zams-button" onclick="changeText(this)">Lxy Sensi X.Y [ OFF ]</button>
            <button class="zams-button" onclick="changeText(this)">Bypass Ingame [ OFF ]</button>
            <button class="zams-button" onclick="changeText(this)">Game Control Config [ OFF ]</button>
        </div>
        <button class="zams-btngame" onclick="openGame()">Open Game</button>
    </div>

    <!-- Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Choose Your Game</h2>
            <button onclick="launchGame('max')">Free Fire Max</button>
            <button onclick="launchGame('normal')">Free Fire</button>
        </div>
    </div>

    <script>
        function changeText(button) {
            if (button.innerText.includes("[ OFF ]")) {
                button.innerText = button.innerText.replace("[ OFF ]", "[ ON ]");
            } else {
                button.innerText = button.innerText.replace("[ ON ]", "[ OFF ]");
            }
        }

        function openGame() {
            document.getElementById("gameModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("gameModal").style.display = "none";
        }

        function launchGame(version) {
            closeModal();
            if (version === 'max') {
                // Open Free Fire Max
                window.location.href = "intent://com.dts.freefiremax/#Intent;scheme=freefiremax;package=com.dts.freefiremax;end";
            } else {
                // Open Free Fire
                window.location.href = "intent://com.dts.freefireth/#Intent;scheme=freefireth;package=com.dts.freefireth;end";
            }
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById("gameModal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
